<header>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }

    .navigation-container {
      padding: 10px;
    }

    .codemirror-container {
      padding: 10px;
      display: flex;
      justify-content: flex-end;
      flex-direction: column;
      width: 500;
    }

    /* 当视口宽度小于 800px 时，更改布局为单列 */
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
    }

    .CodeMirror {
      height: auto;
      border: 2px solid orange;
    }

    .CodeMirror.CodeMirror-focused {
      border: 2px solid blue;
    }

    .result-container {
      display: flex;
      justify-content: center;
      margin-left: 10px;
    }
  </style>
</header>

<body>
  {% include 'github_ribbon.html' %}
  <div class="container">
    <div class="navigation-container" style="width: 100px">
      {% include 'challenge_list.html' %}
    </div>
    <div class="codemirror-container">
      <h2>Challenge - {{name}}</h2>
      <p>
        Complete code following the instructions below, so that
        <code style="background-color: #ffffcc">should_pass</code> passes type
        check, <code style="background-color: #ffffcc">should_fail</code> fails
        type check. Hit the "Run" button to see result.
      </p>
      <div id="editor"></div>
      <div style="display: flex; justify-content: flex-end">
        <button id="run-button" style="width: 100px; margin-top: 10px">
          ▶️ Run
        </button>
      </div>
      <p>Test cases</p>
      <div id="tests"></div>
    </div>
    <div class="result-container">
      <p id="result" style="white-space: pre-line"></p>
    </div>
  </div>
  <script type="text/javascript">
    let code_under_test = {{code_under_test | tojson}};
    console.log(code_under_test);
    var myCodeMirror = CodeMirror(document.getElementById("editor"), {
      value: code_under_test,
      mode: "python",
      lineWrapping: true,
      lineNumbers: true,
    });
    let test_code = {{test_code | tojson}};
    CodeMirror(document.getElementById("tests"), {
      value: test_code,
      mode: "python",
      lineWrapping: true,
      lineNumbers: true,
      readOnly: "nocursor"
    });

    document.getElementById('run-button').onclick = function () {
      var code = myCodeMirror.getValue();
      fetch('/run/{{name}}', {
        method: 'POST',
        body: code
      })
        .then(response => response.text())
        .then(result => document.getElementById("result").innerHTML = result)
        .catch((error) => {
          console.error('Error:', error);
        });
    };
  </script>
</body>
